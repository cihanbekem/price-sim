<!doctype html>
<html>
<head>
    <script>
        (function(){
          const KEY='ui-theme';
          const saved=localStorage.getItem(KEY);
          const prefersDark=window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          document.documentElement.setAttribute('data-theme', saved || (prefersDark?'dark':'light'));
        })();
        </script>
    <!-- head içinde şunları ekleyin -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dijital Etiket ve Market Asistanı</title>
  <style>
    /* ---- Tema değişkenleri ---- */
  :root,[data-theme="dark"]{
    --bg:#16181d; --panel:rgba(255,255,255,.06); --panel-strong:rgba(255,255,255,.12);
    --border:rgba(255,255,255,.14); --text:#e5e7eb; --muted:#9aa4b2;
    --brand:#7c3aed; --brand-2:#22d3ee; --ok:#10b981; --warn:#f59e0b; --bad:#ef4444;
  }
  [data-theme="light"]{
    --bg:#f6f8fb; --panel:rgba(255,255,255,.9); --panel-strong:#fff; --border:#e6e8ee;
    --text:#0f172a; --muted:#687078; --brand:#6366f1; --brand-2:#06b6d4;
  }

  /* geri kalan stillerin aynı kalabilir; body vs… */
  body{
    margin:0; color:var(--text); font:14px/1.45 Inter, ui-sans-serif, system-ui;
    background: var(--bg);
  }

  /* Toggle butonu */
  .theme-btn{
    border:1px solid var(--border); background:var(--panel); color:var(--text);
    padding:8px 12px; border-radius:999px; cursor:pointer; display:flex; align-items:center; gap:8px;
  }
  .theme-btn:hover{ border-color: var(--brand-2) }
    *{box-sizing:border-box}
    body{
      margin:0; color:var(--text); font:14px/1.45 Inter, ui-sans-serif, system-ui;
      background: var(--bg);
    }
  
    /* Üst bar */
    header{
      position:sticky; top:0; z-index:10;
      backdrop-filter: saturate(140%) blur(10px);
      background: linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,0)) ;
      border-bottom: 1px solid var(--border);
      padding: 10px 16px; display:flex; gap:12px; align-items:center;
    }
    .brand{font-weight:800; letter-spacing:.2px}
    nav{display:flex; gap:8px; flex-wrap:wrap}
  
    /* Sekmeli “segmented control” */
    nav button{
      appearance:none; border:1px solid var(--border);
      background:var(--panel); color:var(--text);
      padding:8px 12px; border-radius:999px; cursor:pointer;
      transition: all .2s ease;
    }
    nav button:hover{ border-color: var(--brand-2); transform: translateY(-1px) }
    nav button.active{
      color:#0b1220; background:linear-gradient(135deg,var(--brand),var(--brand-2));
      border-color:transparent; box-shadow: 0 6px 18px rgba(34,211,238,.25);
    }
  
    main{max-width:1100px; margin:18px auto; padding:0 16px}
    .grid{display:grid; gap:16px}
    .grid.cols-2{grid-template-columns:1fr 1fr}
  
    /* Cam (glass) kartlar */
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid var(--border);
      border-radius:20px; padding:16px;
      box-shadow: 0 10px 26px rgba(0,0,0,.25);
      transition: transform .15s ease, box-shadow .2s ease;
    }
    .card:hover{ transform: translateY(-2px); box-shadow: 0 16px 40px rgba(0,0,0,.28) }
  
    h2{margin:0 0 10px; font-size:16px}
    .muted{color:var(--muted)}
    a.link{ color: var(--brand-2); text-decoration: none }
  
    /* Formlar */
    label{display:block; margin:6px 0 4px; color:var(--muted); font-size:12px}
    input,select{
      width:100%; padding:10px 12px; border-radius:12px;
      border:1px solid var(--border); background:var(--panel-strong); color:var(--text);
      outline:none; transition:border .15s ease, box-shadow .15s ease;
    }
    input:focus, select:focus{
      border-color: var(--brand-2);
      box-shadow: 0 0 0 4px rgba(34,211,238,.18);
    }
    .row{display:grid; grid-template-columns:repeat(4,1fr); gap:10px}
    .actions{display:flex; gap:8px; flex-wrap:wrap; margin-top:10px}
  
    /* Butonlar */
    .btn{
      padding:10px 12px; border-radius:12px; cursor:pointer; border:0;
      color:#0b1220; background:linear-gradient(135deg,var(--brand),var(--brand-2));
      box-shadow: 0 10px 22px rgba(34,211,238,.25);
      transition: transform .05s ease, filter .15s ease;
    }
    .btn:active{ transform: translateY(1px) }
    .btn.ghost{
      background:transparent; color:var(--text);
      border:1px solid var(--border); box-shadow:none;
    }
    .btn.ghost:hover{ border-color: var(--brand-2); color: var(--brand-2) }
  
    /* KPI */
    .kpis{display:grid; grid-template-columns:repeat(5,1fr); gap:10px}
    .kpi{
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      border:1px solid var(--border); border-radius:16px; padding:12px; text-align:center
    }
    .kpi .v{font-weight:800; font-size:18px}
  
    /* Tablo */
    table{width:100%; border-collapse:collapse; overflow:hidden; border-radius:14px}
    thead th{background: rgba(255,255,255,.06)}
    th,td{padding:10px; border-bottom:1px solid var(--border); text-align:left}
  
    .badge{display:inline-block; padding:4px 8px; border-radius:999px; font-size:12px}
    .ok{background:#064e3b; color:#a7f3d0}
    .warn{background:#78350f; color:#fcd34d}
    .bad{background:#7f1d1d; color:#fecaca}
  
    .toast{
      position:fixed; right:16px; bottom:16px;
      background: #0b1220; color:#fff; padding:10px 12px; border-radius:12px;
      box-shadow: 0 14px 40px rgba(0,0,0,.35);
    }
  
    /* ——— Etiket (ESL) “market kartı” ——— */
    .label-wall{display:grid; grid-template-columns:repeat(auto-fill,minmax(260px,1fr)); gap:14px}
    .esl{
      background:linear-gradient(180deg,#fff, #f8fafc);
      border: 2px solid #111827; border-radius:18px; color:#111827;
      padding:14px; box-shadow: 0 10px 20px rgba(0,0,0,.08);
    }
    .esl .top{display:flex; justify-content:space-between; align-items:center; color:#374151; font-weight:600; font-size:12px}
    .esl .name{margin:8px 0 4px; font-weight:800; font-size:16px; min-height:22px}
    .esl .price{display:flex; align-items:flex-end; gap:6px; margin-top:4px}
    .esl .price .ccy{font-size:18px; font-weight:800}
    .esl .price .int{font-size:44px; line-height:1; font-weight:900; letter-spacing:.5px}
    .esl .price .dec{font-size:18px; font-weight:800; margin-bottom:6px}
    .esl .placeholder{
      height:52px; display:flex; align-items:center; justify-content:center;
      background:#eef2ff; border:1px dashed #c7d2fe; border-radius:10px; color:#4f46e5
    }
    .esl .foot{margin-top:8px; display:flex; justify-content:space-between; font-size:12px; color:#374151}
  </style>
  </style>
</head>


<body>
  <header>
    <div class="brand"> Dijital Etiket ve Market Asistanı</div>
    <nav id="tabs"></nav>
    <div style="margin-left:auto" class="muted">
      <a class="link" href="/docs" target="_blank">API Docs</a> ·
      <a class="link" href="/static/live.html" target="_blank">Live Metrikler</a>
    </div>
    <div id="theme-toggle" style="margin-left:auto"></div>
  </header>
  <main id="root"></main>

  <!-- React & Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel" data-presets="env,react" src="/static/app.jsx"></script>
</body>
</html>
