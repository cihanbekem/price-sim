<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ESL Yönetim</title>
  <style>
    :root{
      --bg:#f6f7fb; --card:#fff; --muted:#687078; --border:#e6e8ee; --primary:#0ea5e9;
      --ok:#10b981; --warn:#f59e0b; --bad:#ef4444; --text:#0f172a;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:14px/1.45 ui-sans-serif,system-ui}
    header{position:sticky;top:0;background:var(--card);border-bottom:1px solid var(--border);padding:10px 16px;display:flex;gap:12px;align-items:center;z-index:5}
    .brand{font-weight:700}
    nav{display:flex;gap:6px;flex-wrap:wrap}
    nav button{padding:8px 10px;border:1px solid var(--border);background:#fff;border-radius:10px;cursor:pointer}
    nav button.active{background:var(--primary);color:#fff;border-color:var(--primary)}
    main{max-width:1100px;margin:18px auto;padding:0 16px}
    .grid{display:grid;gap:14px}
    .grid.cols-2{grid-template-columns:1fr 1fr}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px}
    h2{margin:0 0 10px;font-size:16px}
    label{display:block;margin:6px 0 4px;color:var(--muted);font-size:12px}
    input,select{width:100%;padding:10px;border:1px solid var(--border);border-radius:10px;background:#fff}
    .row{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
    .actions{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    button.btn{padding:10px 12px;border-radius:10px;border:1px solid var(--primary);background:var(--primary);color:#fff;cursor:pointer}
    button.ghost{background:#fff;color:var(--primary)}
    .kpis{display:grid;grid-template-columns:repeat(5,1fr);gap:10px}
    .kpi{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:12px;text-align:center}
    .kpi .v{font-weight:800;font-size:18px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid var(--border);text-align:left}
    .badge{display:inline-block;padding:4px 8px;border-radius:999px;font-size:12px}
    .ok{background:#ecfdf5;color:#065f46}
    .warn{background:#fffbeb;color:#92400e}
    .bad{background:#fef2f2;color:#991b1b}
    .muted{color:var(--muted)}
    .toast{position:fixed;right:16px;bottom:16px;background:#111827;color:#fff;padding:10px 12px;border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,.2)}
    .link{color:var(--primary);text-decoration:none}
  </style>
</head>
<body>
  <header>
    <div class="brand">ESL Yönetim</div>
    <nav id="tabs"></nav>
    <div style="margin-left:auto" class="muted">
      <a class="link" href="/docs" target="_blank">API Docs</a> ·
      <a class="link" href="/static/live.html" target="_blank">Live Metrikler</a>
    </div>
  </header>
  <main id="root"></main>

  <!-- React & Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel" data-presets="env,react" src="/static/app.jsx"></script>
</body>
</html>
